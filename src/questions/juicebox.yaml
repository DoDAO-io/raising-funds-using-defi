      key: A
    - content: >-
        Juicebox is a platform for web3 native projects or DAOs to raise funds
        for their projects
      key: 925df435
    - content: Juicebox is a platform for large corporations to create tokens
      key: b39557b3
    - content: Juicebox is a platform for buying and selling NFTs
