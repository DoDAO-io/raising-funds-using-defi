- uuid: ca7f0b53-bff1-4ff1-bce1-997d2a12208f
  type: SingleChoice
  content: >-
    How does Juicebox build trust between the community and projects on the
    platform?
  hint: 'Nohint    '
  explanation: >-
    Juicebox enables projects to set up their rules ahead when setting up the
    project or minting tokens.
  answerKeys:
    - bbe4f9ee
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Juicebox creates distrust between community and projects
      key: A
    - content: Juicebox allows projects to manipulate the rules for their advantage
      key: 721a51ed
    - content: >-
        Juicebox sets rules for projects ahead of time to build trust with the
        community
      key: bbe4f9ee
    - content: >-
        Juicebox requires no rules to be set in place, making it easier for
        projects to scam people
      key: 40fe0640
- uuid: 1447811f-23ec-4070-867a-21079ef57317
  type: SingleChoice
  content: >-
    How does Juicebox allow projects to adapt their rules as they grow and
    change?
  hint: Nohint
  explanation: >-
    One of the key things to look out for in communities as they grow is if they
    are flexible to adapt to changes overtime. This is why Juicebox lets
    projects adapt their rules and conditions as projects grow and members
    increase.
  answerKeys:
    - d73a667f
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: ' Juicebox does not allow projects to change their rules'
      key: A
    - content: >-
        Juicebox allows projects to change their rules as they grow and adapt to
        changes over time
      key: d73a667f
    - content: >-
        Juicebox requires projects to keep their rules static throughout the
        life of the project
      key: a2edefa4
    - content: Juicebox requires projects to change their rules every 6 months
      key: 11e1dc97
- uuid: 921f4f6a-a2ec-47c9-9de3-63bc24ecb861
  type: SingleChoice
  content: >-
    What is the purpose of the tokens created on Juicebox and how do they serve
    the projects?
  hint: 'Nohint    '
  explanation: >-
    These tokens can be governance tokens of DAOs i.e. being used to create
    proposals or vote on them depending on the voting structures that are in
    place within the DAO, they may also be a form of compensation for
    contributors or even a way to provide membership perks to community members.
  answerKeys:
    - db626a52
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Tokens on Juicebox serve as a form of payment for goods and services
      key: A
    - content: >-
        Tokens on Juicebox serve as governance tokens, compensation for
        contributors, or membership perks
      key: db626a52
    - content: >-
        Tokens on Juicebox serve as a way for projects to rug pull or scam
        people of their investments
      key: 6e59b46f
    - content: Tokens on Juicebox serve as a form of investment with no practical use
      key: 025500a8
