- uuid: b59363b6-e306-4c35-b611-eef7316d830a
  type: SingleChoice
  content: What happens during the Redemption Pool period?
  hint: NoHint
  explanation: Redemption pools are special pools that allow projects to progressively distribute a token over a defined time period in exchange for a specified base token (In some cases this could be releasing a governance token in exchange for LP). During the Redemption Pool period, users can exchange the base token for the project's token, which contributes to the collective decision of the asset's fair value.
  answerKeys:
    - C
  difficultyLevel: Low
  choices:
    - content: Users pay for a governance token in exchange for liquidation tokens.
      key: A
    - content: Users can exchange the project's token for the base token.
      key: B
    - content: Users can exchange the base token for the project's token.
      key: C
    - content: Users decide an asset's fair value by making collective decisions.
      key: D
