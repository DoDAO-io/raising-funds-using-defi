  type: SingleChoice
  content: What is the mechanism of price discovery in LBPs?
  hint: NoHint
  explanation: Price is determined by a number of factors such as demand and thus does not necessarily increase or decrease.
  answerKeys:
    - D
  difficultyLevel: Low
  choices:
    - content: A. Price starts low and increases based on a pre-configured price decay curve.
      key: A
    - content: B. Price starts high and drops based on a pre-configured price decay curve.
      key: B
    - content: C. Price remains constant and does not change.
      key: C
    - content: D. Price is determined by a number of factors such as demand and thus does not necessarily increase or decrease
      key: D
