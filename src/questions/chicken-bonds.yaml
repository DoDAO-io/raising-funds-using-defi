- uuid: 1e953215-2b11-4d85-a379-ad79c3dde0be
  type: SingleChoice
  content: Which of these factors make sure that the backing ratio ( tokens in reserve bucket / boosted token supply) always increases?
  hint: NoHint
  explanation: After every chicken-in event, an amount of underlying tokens is sent to the reserve bucket such that the current backing ratio remains constant, i.e the percentage of increase in underlying tokens in the Reserve bucket will always be constantly proportioned to the percentage increase in the total number of bTokens. And, Reserve bucket accumulates yield from all three buckets, constantly increasing the backing ratio.
  answerKeys:
    - D
  difficultyLevel: "Medium"
  choices:
    - content: The percentage increase in total number of bTokens is always kept constantly proportioned to the amount of underlying tokens in the Reserve bucket
      key: A
      
    - content: The percentage increase in total number of bTokens is always kept constantly proportioned to the amount of underlying tokens in the Pending bucket
      key: B
      
    - content: The Reserve bucket keeps accumulating yield from all the three buckets because of which the backing ratio will keep increasing between subsequent chicken-in events.
      key: C
      
    - content: Both A and C are true
      key: D



