- uuid: 424eb85d-2fc5-4ffe-a56f-bc811a6a69a4
  type: MultipleChoice
  content: Which of these could be viewed as an advantage of using chicken-bonds (from the protocols perspective)
  hint: NoHint
  explanation: It ensures that the protocol can incentivize users for long term participation since long term participation of users does not mean that the protocol needs to bring extra capital (unlike in staking). Can help to hold a soft peg on the underlying token, if needed.
  answerKeys:
    - A
    - C
  difficultyLevel: "Medium"
  choices:
    - content: Can provide a sustainable incentivization to users for long term participation
      key: A
      
    - content: Can help to hold a hard peg on the underlying assets
      key: B
      
    - content: The protocol can bootstrap liquidity by simply letting users use their protocol and not by external funding
      key: C
      
    - content: Chickens bonds are unsustainable in the long term because it requires heavy funding
      key: D



- uuid: 61ca1c70-166c-4a54-9dbd-9e3456b6deb1
  type: MultipleChoice
  content: Which of these is a possible drawback of chicken-bonds and bTokens?
  hint: NoHint
  explanation: The breakeven (the time taken for the accrued bToken to cross the value of deposited underlying token) time could be too long to make the bonding profitable. In these times, user might want to buy bToken from a DEX and become an LP, but that could also be not profitable since bTokens trade at a premium above their price and the LP APY might not be enough to compensate for the premium.
  answerKeys:
    - B
    - C
  difficultyLevel: "Medium"
  choices:
    - content: The user can sometimes be locked from chickening-out
      key: A
      
    - content: The breakeven time for a bond could be too long for a user to make it profitable 
      key: B
      
    - content: Buying bTokens at a premium from a DEX might not be useful if the APY offered for being an LP is not profitable.
      key: C
      
    - content: bTokens might not yield more than the underlying tokens
      key: D
