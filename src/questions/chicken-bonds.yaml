- uuid: 5626a0c2-8169-4e10-9c88-093e1262b023
  type: SingleChoice
  content: What makes chicken bonds stand out from other bonding / staking mechanisms?
  hint: NoHint
  explanation: Chicken bonds gives flexibility to the users who have bonded  to be able to withdraw their funds at any moment without losing any principal amount and also to the protocols to own their liquidity.
  answerKeys:
    - D
  difficultyLevel: "Medium"
  choices:
    - content: Bonds without a maturity period, users can withdraw their deposited funds anytime given they have not already chickened-in
      key: A
      
    - content: Wrapping bonds in NFTs which can be sold
      key: B
      
    - content: Enables the protocol to bootstrap liquidity without funds from external entities
      key: C
      
    - content: All of these
      key: D

