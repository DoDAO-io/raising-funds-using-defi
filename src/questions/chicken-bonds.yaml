- uuid: 3239a1e0-1d5f-4e14-926b-96004ebc4ff6
  type: SingleChoice
  content: How can users earn money using the chicken-bonds?
  hint: NoHint
  explanation: Users can earn money by redeeming the accrued bTokens for the underlying tokens and make a profit if the accrued bTokens have reached breakeven with the deposited underlying tokens, by investing bTokens in Liquidity pools, and by selling the NFTs of the bond at NFT marketplaces.
  answerKeys:
    - D
  difficultyLevel: "Medium"
  choices:
    - content: The users can sell the NFTs of the bond at NFT marketplaces, especially if the NFT generated is a rare one
      key: A
      
    - content: The users can become LPs by investing bTokens in Liquidity pools
      key: B
      
    - content: The users can redeem the accrued bTokens for the underlying tokens and make a profit if the accrued bTokens have reached breakeven with the deposited underlying tokens
      key: C
      
    - content: All of these
      key: D

      
