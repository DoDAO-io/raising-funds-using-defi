- key: liquidity-mining
  title: Liquidity Mining
  shortTitle: Liquidity Mining
  details: >-
    Liquidity mining and yield farming are two terms that are often used
    interchangeably in DeFi. 


    There are currently more than 50 DEXs and 50 lending and borrowing
    protocols, but only a few of each have achieved significant adoption. These
    platforms face a chicken and an egg problem, i.e. the more liquidity (funds)
    they have, the better the trade will be, and the more users will come to
    their protocol, which will further increase the funds and liquidity on the
    protocol.


    Not just the amount of a crypto currently, but also the number of crypto
    currencies supported on a protocol also matters a lot. So to attract
    investors to bring money, most of these protocols offer rewards and share
    percentage of their fees. Rewards offered to the protocols are mostly the
    percentage of the trading fee and rewarding their native token. For example,
    0x protocol offers ZRX tokens as rewards to its investors.


    In the summer of 2020 and in 2021, we saw an influx of new projects offering
    investors and users huge rewards in order to attract them to their
    protocols. Most of these projects are in competition with one another, so
    investors have been able to take advantage of this by moving their funds
    around to different protocols and earning high rewards. As the rewards
    decreased or if another platform offered more attractive rewards, investors
    moved their funds again.


    ## Drawbacks of Liquidity Mining

    There are several drawbacks to attracting liquidity simply by giving native
    tokens in exchange:

    1. The liquidity providers are not motivated to help the protocol grow in
    the long term, so they may move to other protocols that offer better
    short-term rewards.

    2. By giving away native tokens, protocols increase the total supply of
    their tokens in the market, which can cause prices to drop.

    3. Even after providing heavy rewards, the investors remain in full control
    of the liquidity and can choose to leave the protocol at any time.


    There are two common designs that different projects have adopted to combat
    this problem:


    1. **Protocol Owned Liquidity** - Using this protocols sell their native
    tokens in the form of bonds at a discounted price in exchange for the needed
    assets. Bonds generally have a maturity date or vesting schedule towards
    distribution of native tokens. This mechanism is covered in detail in one of
    the following chapters. 


    2. **veToken Model** - The veToken Model is a way of distributing newly
    minted tokens to investors who buy the native token of the project and lock
    it up for a certain period of time. This act of locking up the token proves
    that the investor believes in the long term success of the protocol and
    shows their commitment to the project. This model was first introduced by
    Curve protocol.
- key: staking
  title: Staking
  shortTitle: Staking
  details: >-

    ## Background

    Most enterprises need coverage for unforeseen events that could lead to
    financial losses, and this coverage is typically provided by insurance
    providers or investors. However, with the advent of decentralized finance
    (DeFi) protocols, it is now possible for anyone to stake/provide their funds
    to be used for the coverage of such losses. In return, the protocols usually
    reward these investors with either their native currency or some other form
    of compensation, in order to account for the risk they take by staking their
    funds.


    ## What is Staking?

    Staking is the process of holding and locking up digital assets, such as
    cryptocurrencies, as a means of providing security for a protocol. By
    staking their assets, investors can earn rewards in the form of new tokens,
    interest, or other incentives. The specifics of staking can differ depending
    on the protocol, but it is generally a way for users to earn a return on
    their crypto assets while supporting the project.


    ## Examples

    Following are two of the many options where protocols using staking
    mechanism to raise funds


    #### **Aave** 

    The Aave Safety Module (SM) is a Smart Contract-based component that allows
    Aave holders to lock their tokens. This locked AAVE will be used as a way to
    help mitigate any Shortfall Events that may occur within the money markets
    of the Aave ecosystem. A Shortfall Event is defined as a deficit, and the
    interpretation or occurrence of such an event is subject to Protocol
    Governance vote.


    If a Shortfall Event occurs, part of the locked AAVE is auctioned off on the
    market to be sold in order to cover the deficit that occurred. The Safety
    Module has a built-in backstop mechanism in place to prevent an excess flow
    of AAVE into the open market, which would further reduce the value of AAVE.
    Participants who lock AAVE into the Safety Module are effectively accepting
    the possibility of a Shortfall Event occurring, in exchange for receiving
    rewards in the form of Safety Incentives.


    #### **Sherlock** 

    When you stake USDC with Sherlock for a fixed term(6 months, 12 months
    etc.), you earn a market-leading APY in exchange for the risk that your
    funds could be used to pay out an exploit at a covered protocol. The APY for
    a staker is made up of three streams:

    1) Premiums from protocol customers

    2) Interest earned from depositing staker funds into yield strategies (Aave,
    Compound, etc.)

    3) Incentive rewards paid in SHER (Sherlock’s governance token)
- key: bonds
  title: Bonds
  shortTitle: DeFi Bonds
  details: >
    Bonds in DeFi are quite different from Traditional Bonds


    ### Traditional Bonds

    A bond is a debt security, similar to an IOU. Borrowers issue bonds to raise
    money from investors willing to lend them money for a certain amount of
    time.


    When you buy a bond, you are lending to the issuer, which may be a
    government, municipality, or corporation. In return, the issuer promises to
    pay you a specified rate of interest during the life of the bond and to
    repay the principal, also known as face value or par value of the bond, when
    it "matures," or comes due after a set period of time.


    ### DeFi Bonds

    There is a lot of difference between bonds in DeFi and traditional bonds,
    just like there is a lot of difference between tokens and stocks. In some
    cases, projects might just be using the name "bond" for particular
    offerings, but the mechanics can be totally different from traditional
    bonds.


    There are a few common mechanics that we often see being used in bonds as a
    way for DeFi projects to raise capital, these include:


    1. **Exchange of Native Token**: In return for selling their native token,
    projects will ask for a stable token or one that is less volatile in
    exchange.

    2. **Discount on Tokens**: To make the bonds more appealing, projects will
    sell them at a 

    3. **Protocol owned Liquidity**: This is often used when a project needs to
    gain access to various tokens that are utilized as part of the product. For
    instance, to demonstrate the full potential of a Decentralized Exchange or
    Lending & Borrowing, protocols require access to a great deal of liquidity
    of different tokens.

    4. **Secondary Markets**: Most of these bonds can be sold at a secondary
    market place, so the investor doesn't have to wait for the bond to mature.
