- key: crowdfunding-issues
  title: 'Crowdfunding Issues '
  shortTitle: Fundraising Intro
  details: >-
    ## Traditional Fundraising

    Traditional methods of fundraising can be quite limiting and outdated, often
    not taking into consideration new techniques that could make the project
    more appealing to not just venture capitalists, but to the community or
    customers as well. Some limitations of existing fundraising methods include:


    - Projects that speak VC-friendly language can easily raise funds, limiting
    access for first time founders or creators. 

    - The process can be time-consuming and frustrating, often requiring a lot
    of upfront work with no guarantee of success. 

    - Price is set by the founders or VCs, without any price discovery. 

    - Most investment opportunities are only available to accredited investors,
    i.e. people earning more than $200,000 (or a few other constraints)


    ## DeFi Fundraising

    In DeFi projects, one or more tokens can be issued and then sold by the
    project using some of the fundraising primitives that have been developed in
    the ecosystem.  One thing to note is that many of the projects in Crypto
    might not adhere to security laws (selling of the shares/stocks in open
    market) and it is very important to do your proper research before you
    decide to use one of the DeFi primitives for fundraising. The most common
    DeFi primitives for fundraising currently used are:

    1. **Bonding Curves** - Bootstrapping funds with earlier investors being
    rewarded more lucrative than those who join the project later on.

    2. **Liquidity Mining/Yield Farming** - Offering native tokens to investors
    in exchange for providing liquidity to the protocol which can be used for
    trading, lending, or borrowing. This structure allows investors to have
    nearly full control over the funds and they can choose to exit the position
    when desired.

    3. **Staking** - Staking allows investors to deposit their funds with a
    protocol and earn interest on them. In the event of an unexpected loss of
    funds, some money may be deducted from the deposited funds. 

    4. **DeFi Bonds** - DeFi bonds are an innovative mechanism that allows
    investors to purchase tokens at a discount. Investors purchase the bonds and
    then get access to the tokens once the bond matures.

    5. **Quadratic Funding** - In this crowdfunding method, money from a central
    matching pool is allocated based on which projects are more democratically
    supported as opposed to those into which more capital goes.


    We will cover each of these funding methods in the following sections. 


